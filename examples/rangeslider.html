<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' type='text/css' media='screen' href='rangeslider.css'>
    <script src='rangeslider.js'></script>    
    <title>Range Slider</title>
</head>
<body>
<div>
    <span id="rangeValue">0</span>
    <input type="range" class="range" name="" value="0" min="0" max="1000" onChange="rangeSlider(this.value)" onMouseMove="rangeSlider(this.value)"">
</div>
</body>
</html>
